<!DOCTYPE html>
<html lang="keywords">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SoundMarket</title>
    <link rel="stylesheet" type="text/css" href="market1.css" />
  </head>
  <body>
    <div id="whole_wrap1">
      <header id="fixed_top_title">
        <div id="back_btn">
          <img src="back_btn .svg" alt="뒤로가기 버튼입니다." />
        </div>
        <div id="main_title">
          <h2>상품상세</h2>
        </div>
        <div id="home_btn">
          <img src="home_btn.svg" alt="홈 이동 버튼입니다." />
        </div>
      </header>
      <div id="shop_wrap">
        <section id="product_image">
          <img src="product_img.png" alt="상품이미지입니다." />
        </section>
        <section id="product_detail">
          <p>과자/아몬드 빼빼로 10개입</p>
          <p>배송비 2500원</p>
          <h3>9500원</h3>
        </section>
        <section id="product_ul">
          <ul>
            <li>구매하기</li>
            <li>상품정보</li>
            <li>상품리뷰</li>
            <li>상품문의</li>
            <li>상품정보공유</li>
            <li>필수표시정보</li>
            <li>배송/교환/환불안내</li>
          </ul>
        </section>
      </div>
    </div>
    <script type="text/javascript" src="soundmarket.js"></script>
  </body>
</html>
